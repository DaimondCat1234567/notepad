<html>
  <head>
    <title>Блокнот в браузере!</title>
  </head>
  <body>
    <h1>Блокнот</h1>
    <p><textarea id="input" placeholder="Напиши что-нибудь..." rows="6" cols="30"></textarea></p><br>
    <p><input type="number" id="input1" placeholder="Номер записи" value="1" min="1"></p><br>
    <p><button onclick="save()">Сохранить</button><button onclick="newB()">Новая запись</button></p>
    <div id="blok">
      <p id="b1">Записи:</p>
    </div>
    <script>
      doc = {}
      doc.input = document.getElementById('input')
      doc.num = document.getElementById('input1')
      doc['блокнот'] = document.getElementById('blok')
      doc.input.value = ''
      doc.num.value = ''
      function save() {
        document.getElementById(`b${doc.num.value}`).textContent = doc.input.value
      }
      function newB() {
        const p = document.createElement('p');
        p.id = `b${doc.num.value}`;
        p.textContent = doc.input.value;
        doc['блокнот'].appendChild(p);
      }
    </script>
  </body>
</html>
